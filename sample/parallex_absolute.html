<body>
<div id="skrollr-body">

	<div id="header"  data-0="height:70px;" data-400="height:50px;" style="">

		<h1><a id="header_logo">UI Script Guide ( jQuery-Based )</a></h1>
		<nav id="nav">
		</nav>
	</div>

	<div class="fix" data-0="top:100px;" data-400="top:60px;">
		<button>1Depth</button>
		<button>2Depth</button>
		<button>3Depth</button>
		<button>4Depth</button>
	</div>
	<div id="sec1" class="sec centered" data-0="width:100%;height:100%" data-1000="width:0%;">
		<div class="bg"></div>
		<div class="text" style="display:block;width:100%;height:100%;">
			<span style="display:block;width:100%;text-align:center;position:relative;" data-0="top:45%;" data-1000="top:0%;">Parallex Scrolling Absolute Version.</span>
			<span style="display:block;width:100%;text-align:center;position:relative;" data-0="bottom:-45%;" data-1000="bottom:-100%;">작업순서</span>
		</div>
	</div>
	<div id="sec2" class="sec" data-1000="height:100%;" data-2500="height:0%;">
		<div class="text" style="display:table;width:100%;height:100%;">
			<span style="display: table-cell;vertical-align:middle;text-align:center;">1. 스토리 라인 작성</span>
		</div>
	</div>
	<div id="sec3" class="sec" data-2000="width:100%;" data-3000="width:0%;">
		<div class="text" style="display:table;width:100%;height:100%;">
			<span style="display: table-cell;vertical-align:middle;text-align:center;">2. make slide</span>
		</div>
	</div>
	<div id="sec4" class="sec" data-3000="width:100%;" data-4000="width:100%;">
		<div class="text" style="display:table;width:100%;height:100%;">
			<span style="display: table-cell;vertical-align:middle;text-align:center;">3. background, item</span>
		</div>
	</div>
	<footer id="footer" data-3000="height:30px" data-3500="height:300px;">
		<div style="display:table;">
			<h1><img src="" alt="Logo" /></h1>
			<address class="copy"><p>(c) MZ Dev. All rights reserved.</p></address>
		</div>
		<div style="display:table;padding:10px;">
			<form>
				<input type="text" />
				<input type="submit" value="search" class="bbs-search" />
			</form>
		</div>
	</footer>
</div>
<script src="../scripts/lib/skrollr.js"></script>
<script>
(function( $, window, document){
	$(function(){
		
		//======================== page initialize =================
		//============================================================
		$.log('page init');
		
		var cHeight = $(window).height();
			sec_count = $('#skrollr-body').find('div.sec').length;
		
		$.log($('#contents'));
		$.log(cHeight);
		$.log(sec_count);
		
		$(document.body).height(4170);
		
		var s = skrollr.init({
			forceHeight: false
		});
		//============================================================
	});
})( jQuery, window, document );
</script>

</html>
