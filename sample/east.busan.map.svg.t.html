<script>
$(function(){
	//======================== page initialize ===================
	var brandInfo = {
		polo : {x:687.83, y:645.39},
		hazzys : {x:335, y:662.39}
	};
	
	var $panzoom = $('#demo_map').panzoom({
		minScale: 1,
		increment: 0.4,
		rangeStep: 0.2,
		transition: true,
		contain: 'invert'
	});
	
	$panzoom.on('panzoomend', function(e, panzoom, matrix, changed) {
		
		if (changed) {
		// deal with drags or touch moves
			
			// var matrix = $panzoom.panzoom("getMatrix");
			var ma = parseFloat(matrix[0], 10);
			
			if(ma >= 1.4){
				appendText();
			} else {
				removeText();
			}
			
		} else {
		// deal with clicks or taps
		}
	});
	
	$panzoom.parent().on('mousewheel.focal', function( e ) {
		e.preventDefault();
		var delta = e.delta || e.originalEvent.wheelDelta;
		var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
		
		$panzoom.panzoom('zoom', zoomOut, {
			increment: 0.2,
			animate: true,
			focal: e
		});
		
		
	});
	
	function parseSVG(s) {
        var div= document.createElementNS('http://www.w3.org/1999/xhtml', 'div');
        div.innerHTML= '<svg xmlns="http://www.w3.org/2000/svg">'+s+'</svg>';
        var frag= document.createDocumentFragment();
        while (div.firstChild.firstChild)
            frag.appendChild(div.firstChild.firstChild);
        return frag;
    }
    
	function appendText() {
		if(!$panzoom.attr('text')){
			$panzoom.attr('text', 'text');
			var text = parseSVG('<text y="645.39" x="687.83" text-anchor="middle" fill="#ffffff"><tspan>polo</tspan></text><text y="662.39" x="335" text-anchor="middle" fill="#ffffff"><tspan>hazzys</tspan></text>');
			if($panzoom.find('>g').length){
				$panzoom.find('>g').append(text);
			} else {
				$panzoom.append(text);
			}
		}
	}
	
	function removeText() {
		if($panzoom.attr('text')){
			$panzoom.find('text').remove();
			$panzoom.removeAttr('text')
		}
	}
	
    $('#all').on('click', function (e) {
		
		$panzoom.panzoom("resetZoom").panzoom("resetPan");
		removeText();
		
		return false;
	});
	
	$('#polo').on('click', function (e) {
	    
	    $panzoom.panzoom('zoom', false, {
			increment: getIncrement(),
			animate: true,
			focal: e
		});
		$panzoom.panzoom("pan", -320, -225);
		appendText();
        return false;
	});
	
	$('#hazzys').on('click', function (e) {
	    
	    $panzoom.panzoom('zoom', false, {
			increment: getIncrement(),
			animate: true,
			focal: e
		});
		$panzoom.panzoom("pan", 60, -225);
  		appendText();
  		
        return false;
	});
	
	
	function getIncrement(){
		var matrix = $panzoom.panzoom("getMatrix");
		var ma = parseFloat(matrix[0], 10);
		
		return parseFloat((2- ma), 10) ;
	}
	
	//============================================================
});



</script>
