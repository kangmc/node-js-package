<html>
<head>
	<meta charset="UTF-8" />

    <link type="text/css" rel="stylesheet" href="../syntaxhighlighter/styles/shCoreDefault.css"/>
    <script type="text/javascript" src="../syntaxhighlighter/scripts/shCore.js"></script>
    <script type="text/javascript" src="../syntaxhighlighter/scripts/shBrushXml.js"></script>
	<script type="text/javascript" src="../syntaxhighlighter/scripts/shBrushJScript.js"></script>
	
    <!--[if lt IE 9]>
        <script src="../scripts/lib/html5.js"></script>
    <![endif]-->
    <!-- modernizr -->
	<script type="text/javascript" src="../scripts/lib/modernizr.full.min.js"></script>
    
    <script src="../scripts/jquery/jquery-1.10.2.min.js"></script>				<!-- jquery -->
    <script src="../scripts/jquery/jquery.plugin.pkg.min.js"></script>			<!-- jquery : plugin -->

	<script>
	(function(){
		
		$.config({contextPath:'/'});
		
	})();
	</script>
	<script src="../scripts/init.js"></script>									<!-- global init -->
    
    <!-- jquery : ui -->
    <script src="../scripts/jquery/ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../scripts/jquery/ui/jquery-ui.min.css" media="all" />
</head>
<body>

<div id="document">
	<div id="header">

		<h1><a id="header_logo">UI Script Guide ( jQuery-Based )</a></h1>
		<nav id="nav">
		</nav>
	</div>

	<div id="contents">
		<div class="content-wrap">
			<aside>
				<nav id="lnb"></nav>
			</aside>
			<div class="content-area">
				<div class="sub-content">
					<article>
						<div class="table-menu">							
							<div class="left">
								<span>Popup 명령</span>
								<button class="btn-type-1" name="btn_add">등록</button>
								<button class="btn-type-1" name="btn_remove">삭제</button>
								<button class="btn-type-2" name="btn_show">보이기</button>
								<button class="btn-type-2" name="btn_hide">숨기기</button>
								<button class="btn-type-1" name="btn_add_another" data-tooltip="test test">하나 더 등록(툴팁보임)</button>
							</div>
							<div class="right">
								
							</div>
						</div>
					</article>
				</div>
				<div class="fixed" style="right:30px;bottom:50px;">
					<button class="btn-type-1" id="top">Top</button>
				</div>
			</div>
		</div>
	</div>

	<footer id="footer">
		<h1><img src="" alt="Logo" /></h1>
		<address class="copy"><p>(c) MZ Dev. All rights reserved.</p></address>
	</footer>
</div>

<script>
(function( $, window, document){
	$(function(){
		//======================== page initialize ===================
		var popup = $.layerPopup();
		
		$('button[name=btn_add]').on('click', function() {
			popup = $.layerPopup();
		});
		
		$('button[name=btn_remove]').on('click', function() {
			popup.remove();
		});
		
		$('button[name=btn_show]').on('click', function() {
			popup.show();
		});
		
		$('button[name=btn_hide]').on('click', function() {
			popup.hide();
		});
		
		var anotherBtn = $('button[name=btn_add_another]');
		
		anotherBtn.on('click', function() {
			var popup2 = $.layerPopup({id: 'sample2'});
		});
		
		anotherBtn.layerTooltip();
		
		
		
	
		
		//============================================================
	});
})( jQuery, window, document );
</script>
</body>
</html>
