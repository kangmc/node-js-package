<h2>jQuery Plugin : scrollInto</h2>
<div class="desc">
	
	레이어에 생성된 스크롤 영역에서 스크롤 동작시 브라우저 스크롤 기능을 멈추게 하는 기능.
	
	* selector target : overflow:auto/scroll 처리된 Element.<br><br>
	
	* options <br>
	- step {Number} : 스크롤시 이동 px.
	
</div>
<article>
	<div class="code">
		<pre class="brush: js;" title="">
			$('#easyfinder_goods_sec > ul').scrollinto();
		</pre>
	</div>
</article>
